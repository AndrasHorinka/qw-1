tempalias __quad_over			"__msg_quad_over"
tempalias __replace			"__msg_replace"
tempalias __safe			"__msg_safe"
tempalias __status			"if ('$health' < '1') then __status_dead else __status_normal"
tempalias __status_dead			"if ('$tp_name_lg/$tp_name_rl' isin '$weapons') then __msg_status_lg_rl_dead else if ('$tp_name_lg' isin '$weapons') then __msg_status_lg_dead else if ('$tp_name_rl' isin '$weapons') then __msg_status_rl_dead else __msg_status_dead"
tempalias __status_normal		"if ('$tp_name_lg/$tp_name_rl' isin '$weapons') then __msg_status_lg_rl else if ('$tp_name_lg' isin '$weapons') then __msg_status_lg else if ('$tp_name_rl' isin '$weapons') then __msg_status_rl else if ('$rockets' < '1' and '$cells' > '0') then __msg_status_cells else if ('$rockets' > '0' and '$cells' < '1') then __msg_status_rockets else if ('$rockets' > '0' and '$cells' > '0') then __msg_status_cells_rockets else __msg_status"
tempalias __soon			"__msg_soon"
tempalias __took			"if ('$took' == '$tp_name_nothing') then else if ('$took' isin '$tp_name_pent $tp_name_quad $tp_name_ring') then __msg_team_powerup else if ('$took' == '$tp_name_rl') then __msg_took_rl else if ('$took' isin '$tp_name_lg $tp_name_backpack') then __msg_took_weapon else  __msg_took_item"
tempalias __waiting			"__msg_waiting"
tempalias __you_take			"if ('$point' == '$tp_name_nothing') then __msg_you_take else if ('$ledpoint' == '$tp_name_status_green') then __msg_you_take_friend else if ('$point' isin '$tp_name_backpack $tp_name_rl $tp_name_lg $tp_name_quad $tp_name_pent $tp_name_ring') then __msg_you_take_weapon else __msg_you_take_item"

