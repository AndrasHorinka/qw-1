tempalias __enemy			"if ('$mapname' == 'dm2') then __msg_enemy_dm2 else if ('$mapname' == 'dm3') then __msg_enemy_dm3 else if ('$mapname' == 'e1m2') then __msg_enemy_e1m2 else if ('$mapname' == 'schloss') then __msg_enemy_schloss"
