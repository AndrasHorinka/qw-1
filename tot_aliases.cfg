tempalias __lost			"if ('$weapon' == '$tp_name_rl') then __msg_lost_rl else if ('$weapon' == '$tp_name_lg') then __msg_lost_lg else __msg_lost"
tempalias __need			"if ('$need' == '$tp_name_nothing') then else if ('$powerups' != '') then __msg_team_powerup_need else __msg_need"
tempalias __point			"if ('$health' < '1' and '$point' == '$tp_name_backpack') then else if ('$point' == '$tp_name_nothing') then else if ('$ledpoint' == '$tp_name_status_green') then else if ('$ledpoint' isin '$tp_name_status_red') then __msg_point_enemy else if ('$point' isin '$tp_name_backpack $tp_name_rl $tp_name_lg $tp_name_quad $tp_name_pent $tp_name_ring') then __msg_point_weapon else __msg_point_item"
