// la teamplay 2004

bind	backspace	"say_team $\slm $r$r enemy {slipped} %l"
bind	c		"say_team $\slm $y$y coming {%l}"
bind	ctrl		"say_team $\slm $r$r$r$r enemy has %q $r$r$r$r"
bind	g		"say_team $\slm $y$y get {pent}"
bind	alt		"say_team $\slm $y$y get {quad}"
bind	t		"say_team $\slm $y$y {help} %l"
bind	z		"say_team $\slm $r$r lost {%d} [e:%E]"
bind	7		"say_team $\slm $b$b take my pack {%l}"
bind	y		"say_team $\slm $y$y need {%u} $d %l"
bind	0		"say_team $\slm $y$y pent {30}"
bind	f		"say_team $\slm %sp%sp %x $d %y"
bind	b		"say_team $\slm $y$y enemy-rl {dead} %l"
bind	r		"say_team $\slm $g$g safe {%l} %b"
bind	v		"say_team $\slm $b$b took %i"
bind	f5		"say_team $\slm $y$y switch {%l}"
bind	f1		"say_team $\slm $y$y you take {%l}"
bind	m		"say_team $\slm $b$b waiting {%l}"
bind	x		"say_team $\slm $g$g team %p $g$g need:%u"
bind	f4		"say_team $\slm $g$g quad {dead}"
bind	shift		"say_team $\slm $b$b%p %a/%h$.%b [{%l}]"

