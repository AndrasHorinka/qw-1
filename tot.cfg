// ToT Teamplay cfg

// Binds
bind	f1				"you_take"
bind	f4				"quad_over"
bind	f5				"switch_pos"
bind	backspace			"nmy_tele;nmy_tele;nmy_tele;nmy_tele"
bind	r				"safe_pos"
bind	t				"help_pos"
bind	f				"point_item"
bind	g				"get_pent"
bind	h				"nmy_pos"
bind	shift				"my_report"
bind	z				"lost_pos"
bind	x				"have_powerup;have_powerup"
bind	c				"coming_pos"
bind	v				"took_item"
bind	b				"rl_killed"
bind	m				"bore_pos"
bind	ctrl				"nmy_powerup;nmy_powerup"
bind	alt				"get_quad"

// Alias
alias	nmy_tele		"say_team $\slm $r$r ENEMY THROUGH TELE/LIFT"
alias	dm3_msgs		"bind f6 dm3_nmy_ra; bind f7 dm3_nmy_rat; bind f8 dm3_nmy_sng"
alias	dm3_nmy_ra		"say_team $\slm $r$r RL ENEMY $[RA$]"
alias	dm3_nmy_rat		"say_team $\slm $r$r RL ENEMY $[RA$.TUNNEL$]"
alias	dm3_nmy_sng		"say_team $\slm $r$r RL ENEMY $[SNG$]"
alias	dm2_msgs		"bind f6 dm2_nmy_high; bind f7 dm2_nmy_big; bind f8 dm2_nmy_low"
alias	dm2_nmy_high		"say_team $\slm $r$r RL ENEMY $[HIGH$]"
alias	dm2_nmy_big		"say_team $\slm $r$r RL ENEMY $[BIG$]"
alias	dm2_nmy_low		"say_team $\slm $r$r RL ENEMY $[LOWER$]"
alias	e1m2_msgs		"bind f6 e1m2_nmy_mega; bind f7 e1m2_nmy_quad; bind f8 e1m2_nmy_ya"
alias	e1m2_nmy_mega		"say_team $\slm $r$r RL ENEMY $[MEGA$]"
alias	e1m2_nmy_quad		"say_team $\slm $r$r RL ENEMY $[QUAD$]"
alias	e1m2_nmy_ya		"say_team $\slm $r$r RL ENEMY $[YA$]"
alias	nmy_pos			"say_team $\slm $r$r RL ENEMY %y"
alias	you_take		"say_team $\slm $y$y YOU TAKE "
alias	switch_pos		"say_team $\slm $y$y SWITCH $[%l$]"	
alias	help_pos		"say_team $\slm $r$r HELP $[%l$] - E:%E"
alias	lost_pos		"say_team $\slm $r$r LOST $[%d$] - E:%E"
alias	bore_pos		"say_team $\slm $r$r BOREPACK $[%d$]"
alias	safe_pos		"say_team $\slm $g$g SAFE $[%l$] - %b"
alias 	point_item		"say_team $\slm %sp%sp %x AT %y"
alias	took_item		"say_team $\slm $b$b TOOK %k"
alias	pack_loc		"say_team $\slm $b$b PACK AT $[%l$]"
alias	coming_pos		"say_team $\slm $y$y COMING $[%l$]"
alias	rl_killed		"say_team $\slm $g$g RL KILLED"
alias	have_powerup		"say_team $\slm $g$g I HAVE %p"
alias	get_quad		"say_team $\slm     $b$b GET QUAD"
alias	get_pent		"say_team $\slm     $b$b GET PENT"
alias	quad_over		"say_team $\slm $g$g QUAD OVER"
alias	nmy_powerup		"say_team $\slm     $r$r$r ENEMY %q"
alias	my_report		"say_team $\slm $b$b %p %A%a/%h$.%b $[%l$]"
