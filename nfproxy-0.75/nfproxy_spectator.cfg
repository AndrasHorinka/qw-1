//NFProxy spectator config file
//this is executed when changing to or starting in spectator mode

say .echo 	off
say .centerpt 	on
say .enemyskin 	off
say .clock 	0
say .echo 	on

alias track_free_on  "say .trackfree on ;bind mouse3 track_free_off"
alias track_free_off "say .trackfree off;bind mouse3 track_free_on"

alias track_0_mode   "say .track 0  ;bind shift track_1_mode"
alias track_1_mode   "say .track 1  ;bind shift track_2_mode"
alias track_2_mode   "say .track 2  ;bind shift track_3_mode"
alias track_3_mode   "say .track 3  ;bind shift track_4_mode"
alias track_4_mode   "say .track 4  ;bind shift track_5_mode"
alias track_5_mode   "say .track 5  ;bind shift track_off_mode"
alias track_off_mode "say .track off;bind shift track_0_mode"



bind mouse1 "say .trackplus"   //mouse1 will switch to the next player
bind mouse2 "say .trackminus"  //mouse2 will switch to the last player
bind mouse3 track_free_on      //mouse3 will switch free tracking on/off
bind shift  track_0_mode       //shift  will change the tracking mode
