//nfproxy main configuration file

//turn proxy messages off
say .echo off

//poweruptimer & clock settings
say .poweruptimer 	off
say .centerpt 		off
say .printptlong 	off
say .setptlayout 	14 0 32
say .clock 		2

wait

//teamplay settings
say .autoreport 	on
say .alwaysautoreport	on
say .intellicom 	on
say .intellireporting 	on
say .intelliskin	on
say .intellicrosshair	on
say .enemyskin 		enemy
say .teamskin 		off
say .enemycolor 	off
say .teamcolor 		off
say .reportlevel 	1 1 1 1
say .owndeathmsgs 	off
say .deathmsgfilter 	0
say .setneed 		50 30 10 5 25 10
say .deathtrigger 	off
say .respawntrigger 	off
say .tooktrigger 	3 1 0 0 0

wait

//misc settings
say .muzzleflash 	off
say .nopolyblend 	1
say .damagefilter 	on
say .blendfilter 	on
say .cdtracks 		off
say .floodprotect 	on
say .bestweapon 	1 6 6 5 4 3 2 1
say .bestweapon 	2 7 7 5 4 3 2 1
say .bestweapon 	3 8 8 3 2 1
say .setweaponpriority 	7 8 6 5 4 3 2 1
say .staticsound 	off
say .logdeath 		death.log
say .logchat 		chat.log
say .ownmessageping 	off
say .fastrespawn 	0
say .filterswitches 	on
say .weaponmodelfilter	on
say .fovfilter		on

//only for gl players:
//say .gllego		2

wait

//fps settings
say .rocket2grenade 	off
say .deadbodyfilter 	on
say .centerprintfrags 	off
say .autolistfrags 	on
say .setexplosion 	7
say .setbloodlevel 	32

wait

//setup all names
say .setraname 		RA
say .setyaname 		YA
say .setganame 		GA
say .setquadname 	Quad
say .setpentname 	Pent
say .setringname 	Ring
say .set100hname 	100H
say .setnonename 	Quad/Ring
say .setbackpackname 	Pack
say .setflagname 	Flag
say .setskname 		Silver Key
say .setgkname 		Gold Key

wait

//defining own aliases for team and enemy powerup take reporting!
alias f_team  "say_team $\$G$G$G Team %p $G$G$G%U$G$G$G Team %p $G$G$G%U$G$G$G Team %p $G$G$G"
alias f_enemy "say_team $\$R$R$R Enemy %q $R$R$R%U$R$R$R Enemy %q $R$R$R%U$R$R$R Enemy %q $R$R$R"

//turn proxy messages on
say .echo on
